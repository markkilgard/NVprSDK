  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/"
    template-version="1.4" reviewer="[reviewer]" author="Kevin McCluskey" status="[status]"
    version="$Revision: 1.4 $" testname="$RCSfile: painting-stroke-04-t.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties">
        <p>
          [[Describe which section and what specific assertion is being tested
          by the test. If the test has a number of sub tests, multiple
          "testComponent" elements can be specified within the "testDescription"
          element.]]
        </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        Verify the "stroke-dasharray" and "stroke-dashoffset" properties. Two lines are drawn, one red
        and one black. Both have a "stroke-dasharray" of "10,10" giving a dashed appearance
        where the size of the gaps and the size of the dash is equal. The help show this,
        the black line has a "stroke-dashoffset" so that the dashes in the black line match
        up with the gaps in the red line.
      </p>
      <p>
        The test uses the "path" element, "stroke", "stroke-width", "stroke-dasharray" and "stroke-dashoffset",
        "font-family" (Arial) and "font-size" properties.
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        [[Describe the pass criteria of the test here. The pass criteria is what
        should be displayed when the test is run.]]
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: painting-stroke-04-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <!-- ====================================================================== -->
    <!-- Test stroke-dasharray and stroke-dashoffset                            -->
    <!-- ====================================================================== -->
    <text font-family="Arial" font-size="36" x="10" y="60">Basic paint: stroke properties.</text>
    <path id="stroke-7b" fill="none" stroke="red" stroke-width="25" stroke-dashoffset="0" stroke-dasharray="10,10" d="M 50 120 L 430 120"/>
    <path id="stroke-7c" fill="none" stroke="black" stroke-width="25" stroke-dashoffset="10" stroke-dasharray="10,10" d="M 50 140 L 430 140"/>
    <text font-family="Arial" font-size="30" x="65" y="210">stroke-dasharray="10, 10"</text>
    <text font-family="Arial" font-size="30" x="75" y="260">stroke-dashoffset="10"</text>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">$Revision: 1.4 $</text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
