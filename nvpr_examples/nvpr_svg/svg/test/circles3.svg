</circle>
<circle cx="205" cy="190" r="70" fill="none" stroke="#35a" stroke-width="135" stroke-dasharray="3,5,8,13">
<animate attributeName="stroke-dashoffset" dur="0.25s" repeatCount="indefinite" values="0;29"/>
</circle>
<circle cx="140" cy="110" r="40" fill="none" stroke="#579" stroke-width="70" stroke-dasharray="3,5,8,13">
<animate attributeName="stroke-dashoffset" dur="0.25s" repeatCount="indefinite" values="0;29"/>
</circle>
</svg>