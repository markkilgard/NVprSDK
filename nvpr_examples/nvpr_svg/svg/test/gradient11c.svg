<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
<script>
<![CDATA[

//]]>
</script>
<rect x="0" y="0" height="100%" width="100%" fill="black"/>
<radialGradient id="gradient1" cx="60%" cy="60%" r="10%" fx="50%" fy="34%" spreadMethod="reflect" gradientUnits="userSpaceOnUse">
<animate attributeName="cx" dur="7s" values="10%; 70%; 10%" repeatCount="indefinite"/>
   <animate attributeName="r" dur="9s" values="30%; 5%;0%; 5%;30%" repeatCount="indefinite"/>
  <animate attributeName="fy" dur="3s" values="5%; 75%; 5%" repeatCount="indefinite"/>
	<stop offset="0.0" stop-color="grey"/>
	<stop id="OF" offset="0.5" stop-color="white">
	</stop>
	<stop offset="1" stop-color="black"/>
</radialGradient>

<radialGradient id="gradient2" cx="40%" cy="60%" r="5%" fx="26%" fy="34%" spreadMethod="reflect" gradientUnits="userSpaceOnUse">
<animate attributeName="cx" dur="5s" values="30%; 70%; 30%" repeatCount="indefinite"/>
 <animate attributeName="cy" dur="8s" values="70%; 30%; 70%" repeatCount="indefinite"/>
 <animate attributeName="fy" dur="12s" values="10%; 50%; 10%" repeatCount="indefinite"/>
  <animate attributeName="r" dur="11s" values="30%; 5%;0%; 5%;30%" repeatCount="indefinite"/>
	<stop offset="0.0" stop-color="red" stop-opacity="0.2"/>
	<stop id="OF" offset="0.5" stop-color="pink" stop-opacity="0.7">
	  <animate attributeName="offset" dur="2s" values="0;1;0" repeatCount="indefinite"/>
	</stop>
	<stop offset="1" stop-color="plum" stop-opacity="0"/>
</radialGradient>

<ellipse cx="50%" cy="50%" rx="30%" ry="25%" fill="url(#gradient1)"/>
<ellipse cx="50%" cy="50%" rx="30%" ry="25%" fill="url(#gradient2)"/>
</svg>