<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">


<defs>

  <radialGradient id="myRadialGradient1"
     fx="50%" fy="50%" r="10%"
     spreadMethod="reflect">
    <stop offset="0%" stop-color="red" stop-opacity="1"/>
    <stop offset="50%" stop-color="blue" stop-opacity="0.5" />
    <stop offset="100%" stop-color="green" stop-opacity="0" />
  </radialGradient>

    <radialGradient id="myRadialGradient2"
       fx="50%" fy="50%" r="65%"
       spreadMethod="pad">
      <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#006600" stop-opacity="1" />
    </radialGradient>

    <radialGradient id="myRadialGradient3"
       fx="50%" fy="0%" r="65%"
       spreadMethod="pad">
      <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#006600" stop-opacity="1" />
    </radialGradient>

    <radialGradient id="myRadialGradient4"
       fx="5%" fy="5%" r="65%"
       spreadMethod="pad">
      <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#006600" stop-opacity="1" />
    </radialGradient>


</defs>

<rect x="10" y="10" width="100" height="100" rx="10" ry="10"
   style="fill:url(#myRadialGradient1); stroke: #005000; stroke-width: 3;" />

<rect x="120" y="10" width="100" height="100" rx="10" ry="10"
       style="fill:url(#myRadialGradient2); stroke: #005000; stroke-width: 3;" />

<rect x="230" y="10" width="100" height="100" rx="10" ry="10"
       style="fill:url(#myRadialGradient3); stroke: #005000; stroke-width: 3;" />

<rect x="340" y="10" width="100" height="100" rx="10" ry="10"
       style="fill:url(#myRadialGradient4); stroke: #005000; stroke-width: 3;" />
</svg>
    
