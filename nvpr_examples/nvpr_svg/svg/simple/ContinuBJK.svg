<title>Construction du continu BJK</title>
<desc>

On va mettre les points de l'ensemble de Cantor sur l'horizontal, et on va joindre ses points par semicercles, comme suit: 

- Si x est dans l'ensemble alors (1-x) l'est aussi. Un arc les joindra par dessus. 
- Si x est dans l'ensemble, et x n'est par 0, alors il y a un n tel que 2/(3^n) &lt;= x &lt;= 3/(3^n). (5/(3^n) - x) est aussi dans l'ensemble et se trouve aussi entre les mêmes limites. Un arc les joindra par dessous.

Donc on commence 0 (dessus) 1 (dessous) 2/3 (dessus) 1/3 (dessous) 2/9 (dessus) 7/9 (dessous) 8/9 (dessus) 1/9 (dessous) 2/27 et cetera.

</desc>



